<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/e73503f66f.js"crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="Assets/style.css" />
  </head>
  
  <body>
    <header class="container-fluid text-center">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <!-- Row for Search Results/Day One Forecast -->
      <div class="row justify-content-evenly">
        <div class="col-md-3 search-container">
          <h2>Search for a city:</h2>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Zip Code of City Here" id="search-input"/>
            <button class="btn btn-primary search-button" type="button" id="button-addon2">
              <i class="fas fa-search-location"></i>
            </button>
          </div>
          
          <h5>Recent Searches:</h5>
          <ul class="list-group" id="recent-searches">
              <!-- Populate recent searches here -->
          </ul>
        </div>
        <div class="col-md-8 hide" id="one-day-result">
                <!-- Populate One Day Forecast Results here -->
        </div>
      </div>
                <!-- Row For Five Day Forecast -->
      <div class="row">
        <div class="col-12" id="five-day-forecast">
            <h2 class="hide" id="five-day-title">5 Day Forecast:</h2>
            <div class="row justify-content-around" id="five-day-result">
                <!-- Populate One Day Forecast Results here -->
            </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
